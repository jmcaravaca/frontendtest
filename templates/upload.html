<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="static/logo.png" alt="Avatar Logo" style="width:45px;" class="rounded"> 
          </a>
        </div>
      </nav>
    <div id="alertArea"></div>
    <div class="container border border-secondary pt-2 pb-2 mt-5 rounded" id="jsonResults"></div>
    <div class="container border border-primary pt-2 pb-2 mt-5 rounded">
        <h1>File Upload</h1>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <!-- File input -->
            <div class="mb-3">
                <label for="fileInput" class="form-label">Select a file:</label>
                <input type="file" class="form-control" id="fileInput" name="file" onclick="clearResults()">
            </div>
            <!-- Confirm button -->
            <button type="button" class="btn btn-primary" onclick="confirmUpload()">Confirm Upload</button>
        </form>
    </div>


    <!-- MODALS-->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open modal
      </button>
    <!-- The Modal -->
    <div class="modal" id="noFileModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Error</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/front.js"></script>
</body>
</html>
